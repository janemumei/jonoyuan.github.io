<!DOCTYPE html>
<html>
  <head>
    <!-- CSS Imports -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.4.0/leaflet.css" integrity="sha256-YR4HrDE479EpYZgeTkQfgVJq08+277UXxMLbi/YP69o=" crossorigin="anonymous" />

    <style>
      p, h1, h2, h3, h4, h5, h6 {margin-top:0;}
      #left {
        position: absolute;
        width: 230px;
        left: 0px; top: 0; bottom: 0;
        padding:10px;

        overflow-y: auto;

      }
      #filter {display:table-row;}
      #map {
        position: absolute;
        right: 0; left: 250px; top: 0; bottom: 0;
      }
      #crash-wrap {
        display:none;
      }
      #crashes {
        overflow-y:auto;
      }
    </style>
  </head>
  <body>

    <!--Left Panel-->
    <div id="left">
      <div id="filter">
      <h3>Filter options</h3>
        <p>
          Hour of day between: <br>
          <select class="num" id="num1" style="width:60px" disabled>
            <option value="none" disabled selected>loading</option>
          </select> and
          <select class="num" id="num2" style="width:60px" disabled>
            <option value="none" disabled selected>loading</option>
          </select>
        </p><p>
          Police agency code: <br>
          <select id="string" style="width:100px" disabled>
            <option value="none" disabled selected>loading data...</option>
          </select>
        </p><p>
          Alcohol-related crashes only: <br>
          <input id="boolean" type="checkbox" disabled>(check if yes)
        </p><p>
          <button id="my-button" disabled>loading data...</button> <a href="#" id="reset-button">Reset map</a>
        </p>
      </div>
      <div id="crash-wrap">
        <h3>Crashes</h3>
        <p style="margin-top:-1.17em"></p>
        <div id="crashes"></div>
      </div>
    </div>
    <!-- Map -->
    <div id="map"></div>

    <!-- Javascript Imports -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.4.0/leaflet.js" integrity="sha256-6BZRSENq3kxI4YYBDqJ23xg0r1GwTHEpvp3okdaIqBw=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore.js" integrity="sha256-O4179En8zabOlPYBNvGp8cF0uh0vnSZpW4Q6Ul1h+8c=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

    <!-- Javascript Code: Notice that code is executed in the order of import -->
    <script src="js/part3-setup.js"></script>
    <script src="js/part3-application.js"></script>
    <script src="js/part3-main.js"></script>
  </body>
</html>
